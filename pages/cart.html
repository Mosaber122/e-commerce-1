<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/global style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../responsive.css">
    <link rel="shortcut icon" href="../photo/shopify-brands-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
        <!-- ----- start nav bar  ---- ---->
    <header>
        <div class="logo">
            <a href="../index.html"><span>E-</span>shop<i class="fa-brands fa-shopify"></i></a>
        </div>
        <ul>
            <li>
                <a href="" class="cart">
                    <div class="incart">5</div>
                    <i class="fa-solid fa-dollar-sign"></i>
                     0.00
                </a>
                <a href="../pages/sign in.html"><i class="fa-solid fa-door-open"></i> sign in</a>
                <a href="../pages/register.html"><i class="fa-solid fa-user-plus"></i> register</a>
            </li>
        </ul>
    </header>
    <!------- end nav bar  -------->

    <!------- start container  -------->
    <div class="container">
        <div class="carts">
            <div class="cart cart1">
                <div class="clear"><button><i class="fa-solid fa-trash"></i></button></div>
                <div class="price">$100</div>
                <div class="custmize">
                    <button>-</button>
                    <div>1</div>
                    <button>+</button>
                </div>
                <div class="prtitle">product title</div>
                <div class="img"><img src="../photo/shoess.jpg"></div>
            </div>
            <div class="cart cart2">
                <div class="clear"><button><i class="fa-solid fa-trash"></i></button></div>
                <div class="price">$500</div>
                <div class="custmize">
                    <button>-</button>
                    <div>1</div>
                    <button>+</button>
                </div>
                <div class="prtitle">product title</div>
                <div class="img"><img src="../photo/jaket1.png"></div>
            </div>
            <div class="cart cart3">
                <div class="clear"><button><i class="fa-solid fa-trash"></i></button></div>
                <div class="price">$700</div>
                <div class="custmize">
                    <button>-</button>
                    <div>3</div>
                    <button>+</button>
                </div>
                <div class="prtitle">product title</div>
                <div class="img"><img src="../photo/shirt men.jpg"></div>
            </div>
            <div class="cart cart4">
                <div class="clear"><button><i class="fa-solid fa-trash"></i></button></div>
                <div class="price">$1000</div>
                <div class="custmize">
                    <button>-</button>
                    <div>2</div>
                    <button>+</button>
                </div>
                <div class="prtitle">product title</div>
                <div class="img"><img src="../photo/pant1.jpg"></div>
            </div>
        </div>
        <div class="clearcart">
            <button>
                <i class="fa-solid fa-trash"></i>
                Clear Cart
            </button>
        </div>
        <div class="total">
            <h2>Cart Summary</h2>
            <div>
                <p>subtotal</p>
                <div>$1999</div>
            </div>
            <div><button>checkout</button></div>
            
        </div>
    </div>
    <!----- end container  -------->
